<div class="container ">
    <div class="form-box">
      <div class="form-content">
        <h2 style="font-weight: bold;" class="text-center">Sign In</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
          <div class="mb-3">
            <label for="username" class="form-label">Username/Email</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            @if (signInForm.get('username')?.invalid && signInForm.get('username')?.touched) {
                <div class="text-danger">
                    Valid Email is required
                 </div>
            }
            
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            @if (signInForm.get('password')?.invalid && signInForm.get('password')?.touched) {
                <div class="text-danger">
                    Password must be at least 6 characters
                 </div>
            }
          </div>
          <button type="submit" class="btn btn-primary w-100 signin-btn" [disabled]="signInForm.invalid">Sign In</button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account? <a [routerLink]="['/sign-up']">Sign Up</a>
        </p>
      </div>
      <img class="illustration" src="assets/illustration.jpg" alt="illustration"/>
    </div>
  </div>
